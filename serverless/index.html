<html>
    <head>
        <title>Almuerzi</title>
        <link rel="stylesheet" href="css/main.css" type="text/css" />
        <link rel="icon" href="icons/almuerzi.png" />
        <meta charset="utf-8">
    </head>
    
    <body>
        <div id="app"></div>
    </body>

    <template id="login-template">
        <div class="form-main">
            <p class="form-tittle">Almuerzi</p>
            <form id="login-form" class="login-form">
                <div>
                    <p>Email</p>
                    <input id="email" placeholder="Email" />
                </div>
                <div>
                    <p>Contraseña</p>
                    <input type="password" id="password" placeholder="Contraseña" />
                </div>
                <div>
                    <button class="btn block" id="ingresar">Inicia sesión</button>
                </div>
            </form>
            <hr>
            <form id="register-form" class="register-form">
                <div>
                    <span>No tenes cuenta? </span>
                    <button class="btn" id="register">Registrarse</button>
                </div>
            </form>
        </div>
    </template>

    <template id="orders-view">
        <div id="meals">
            <ul id="meals-list">
                <p>Cargando...</p>
            </ul>
            <form id="order">
                <input id="meals-id" type="hidden" />
                <button class="btns" id="submit" disabled>Enviar</button>
            </form>
        </div>
        <div id="orders">
            <ul id="orders-list">
                <p>Cargando...</p>
            </ul>
            <form id="orders">
                <input id="orders-id" type="hidden" />
                <button class="btns" id="delete" disabled>Borrar</button>
            </form>
        </div>

        <button class="btns" id="logout">Log out</button>  
    </template>
    
    <script src="js/main.js"></script>
</html>
